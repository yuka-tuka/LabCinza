<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
          <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
          <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <meta charset="utf-8">
          <meta name="keywords" content="lista, melhores, bots, discord, música, moderação, league of legends, jogos, economia, brasileiros, português, discordapp, bots para discord, labcinza, labnegro, labbranco">
         {% block img %}{% endblock %}
         {% block og %}{% endblock %}
         <meta name="theme-color" content="#7C78DC">
         <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
        {% include 'navbar.html' %}
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

    {% block js %}
    <!-- Js (#1) -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    {% endblock %}

</body>
</html>
